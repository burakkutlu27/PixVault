<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}PixVault Web UI{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        .image-card {
            transition: transform 0.2s;
        }
        .image-card:hover {
            transform: scale(1.02);
        }
        .thumbnail {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
        }
        .status-badge {
            font-size: 0.8em;
        }
        .duplicate-group {
            border-left: 4px solid #dc3545;
            background-color: #f8f9fa;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-images"></i> PixVault
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">
                            <i class="bi bi-grid-3x3-gap"></i> All Images
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/duplicates">
                            <i class="bi bi-files"></i> Duplicates
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/stats">
                            <i class="bi bi-bar-chart"></i> Statistics
                        </a>
                    </li>
                </ul>
                <div class="navbar-nav">
                    <span class="navbar-text" id="image-count">
                        <i class="bi bi-image"></i> <span id="total-images">0</span> images
                    </span>
                </div>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Loading Modal -->
    <div class="modal fade" id="loadingModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-sm modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2">Processing...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Global functions
        function showLoading() {
            const modal = new bootstrap.Modal(document.getElementById('loadingModal'));
            modal.show();
        }

        function hideLoading() {
            const modal = bootstrap.Modal.getInstance(document.getElementById('loadingModal'));
            if (modal) {
                modal.hide();
            }
        }

        function showToast(message, type = 'info') {
            const toastContainer = document.getElementById('toast-container') || createToastContainer();
            const toast = createToast(message, type);
            toastContainer.appendChild(toast);
            const bsToast = new bootstrap.Toast(toast);
            bsToast.show();
        }

        function createToastContainer() {
            const container = document.createElement('div');
            container.id = 'toast-container';
            container.className = 'toast-container position-fixed top-0 end-0 p-3';
            container.style.zIndex = '9999';
            document.body.appendChild(container);
            return container;
        }

        function createToast(message, type) {
            const toast = document.createElement('div');
            toast.className = `toast align-items-center text-white bg-${type} border-0`;
            toast.setAttribute('role', 'alert');
            toast.innerHTML = `
                <div class="d-flex">
                    <div class="toast-body">${message}</div>
                    <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"></button>
                </div>
            `;
            return toast;
        }

        // API functions
        async function apiCall(url, options = {}) {
            try {
                const response = await fetch(url, {
                    headers: {
                        'Content-Type': 'application/json',
                        ...options.headers
                    },
                    ...options
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                return await response.json();
            } catch (error) {
                console.error('API call failed:', error);
                showToast(`API call failed: ${error.message}`, 'danger');
                throw error;
            }
        }

        async function approveImage(imageId) {
            try {
                showLoading();
                await apiCall(`/api/images/${imageId}/approve`, { method: 'POST' });
                showToast('Image approved successfully', 'success');
                location.reload();
            } catch (error) {
                showToast('Failed to approve image', 'danger');
            } finally {
                hideLoading();
            }
        }

        async function rejectImage(imageId) {
            try {
                showLoading();
                await apiCall(`/api/images/${imageId}/reject`, { method: 'POST' });
                showToast('Image rejected successfully', 'success');
                location.reload();
            } catch (error) {
                showToast('Failed to reject image', 'danger');
            } finally {
                hideLoading();
            }
        }

        async function deleteImage(imageId) {
            if (!confirm('Are you sure you want to delete this image?')) {
                return;
            }
            
            try {
                showLoading();
                await apiCall(`/api/images/${imageId}`, { method: 'DELETE' });
                showToast('Image deleted successfully', 'success');
                location.reload();
            } catch (error) {
                showToast('Failed to delete image', 'danger');
            } finally {
                hideLoading();
            }
        }

        // Load image count on page load
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                const stats = await apiCall('/api/stats');
                document.getElementById('total-images').textContent = stats.total_images;
            } catch (error) {
                console.error('Failed to load stats:', error);
            }
        });
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
