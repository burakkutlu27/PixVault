<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixVault Monitoring Dashboard</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <style>
        .metric-card {
            transition: transform 0.2s;
        }
        .metric-card:hover {
            transform: scale(1.02);
        }
        .metric-value {
            font-size: 2rem;
            font-weight: bold;
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-healthy { background-color: #28a745; }
        .status-warning { background-color: #ffc107; }
        .status-danger { background-color: #dc3545; }
        .chart-container {
            position: relative;
            height: 300px;
        }
        .loading {
            display: none;
        }
        .loading.show {
            display: block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="bi bi-graph-up"></i> PixVault Monitoring
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text">
                    <i class="bi bi-clock"></i> <span id="current-time"></span>
                </span>
            </div>
        </div>
    </nav>

    <main class="container mt-4">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <h1><i class="bi bi-graph-up"></i> Monitoring Dashboard</h1>
                <p class="text-muted">Real-time metrics and statistics for PixVault</p>
            </div>
        </div>

        <!-- Status Cards -->
        <div class="row g-4 mb-4" id="status-cards">
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <i class="bi bi-download text-primary" style="font-size: 2rem;"></i>
                        <div class="metric-value" id="downloads">-</div>
                        <div class="metric-label">Downloads Today</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <i class="bi bi-files text-warning" style="font-size: 2rem;"></i>
                        <div class="metric-value" id="duplicates">-</div>
                        <div class="metric-label">Duplicates Today</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <i class="bi bi-x-circle text-danger" style="font-size: 2rem;"></i>
                        <div class="metric-value" id="failures">-</div>
                        <div class="metric-label">Failures Today</div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card metric-card">
                    <div class="card-body text-center">
                        <i class="bi bi-hdd text-info" style="font-size: 2rem;"></i>
                        <div class="metric-value" id="disk-usage">-</div>
                        <div class="metric-label">Disk Usage</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Row -->
        <div class="row g-4 mb-4">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-bar-chart"></i> Daily Downloads</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="downloadsChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-pie-chart"></i> Success Rate</h5>
                    </div>
                    <div class="card-body">
                        <div class="chart-container">
                            <canvas id="successRateChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Metrics Table -->
        <div class="row g-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0"><i class="bi bi-table"></i> Recent Metrics</h5>
                        <button class="btn btn-sm btn-outline-primary" onclick="refreshData()">
                            <i class="bi bi-arrow-clockwise"></i> Refresh
                        </button>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>Metric</th>
                                        <th>Value</th>
                                        <th>Labels</th>
                                        <th>Timestamp</th>
                                    </tr>
                                </thead>
                                <tbody id="metrics-table">
                                    <tr>
                                        <td colspan="4" class="text-center">
                                            <div class="spinner-border text-primary" role="status">
                                                <span class="visually-hidden">Loading...</span>
                                            </div>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        let downloadsChart = null;
        let successRateChart = null;
        let refreshInterval = null;

        // Update current time
        function updateCurrentTime() {
            const now = new Date();
            document.getElementById('current-time').textContent = now.toLocaleTimeString();
        }

        // Load dashboard data
        async function loadDashboardData() {
            try {
                const response = await fetch('/api/metrics');
                const data = await response.json();
                
                if (response.ok) {
                    updateStatusCards(data.daily_stats);
                    updateCharts(data);
                    updateMetricsTable(data.recent_metrics);
                } else {
                    console.error('Failed to load dashboard data:', data.error);
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Update status cards
        function updateStatusCards(dailyStats) {
            document.getElementById('downloads').textContent = dailyStats.downloads || 0;
            document.getElementById('duplicates').textContent = dailyStats.duplicates || 0;
            document.getElementById('failures').textContent = dailyStats.failures || 0;
            
            // Format disk usage
            const diskUsage = dailyStats.disk_usage_bytes || 0;
            const diskUsageMB = (diskUsage / 1024 / 1024).toFixed(2);
            document.getElementById('disk-usage').textContent = `${diskUsageMB} MB`;
        }

        // Update charts
        function updateCharts(data) {
            updateDownloadsChart(data.summary);
            updateSuccessRateChart(data.daily_stats);
        }

        // Update downloads chart
        function updateDownloadsChart(summary) {
            const ctx = document.getElementById('downloadsChart').getContext('2d');
            
            if (downloadsChart) {
                downloadsChart.destroy();
            }
            
            const dailyStats = summary.daily_stats || [];
            const labels = dailyStats.map(day => day.date);
            const downloads = dailyStats.map(day => day.downloads);
            const failures = dailyStats.map(day => day.failures);
            
            downloadsChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Downloads',
                        data: downloads,
                        borderColor: 'rgb(54, 162, 235)',
                        backgroundColor: 'rgba(54, 162, 235, 0.1)',
                        tension: 0.1
                    }, {
                        label: 'Failures',
                        data: failures,
                        borderColor: 'rgb(255, 99, 132)',
                        backgroundColor: 'rgba(255, 99, 132, 0.1)',
                        tension: 0.1
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
        }

        // Update success rate chart
        function updateSuccessRateChart(dailyStats) {
            const ctx = document.getElementById('successRateChart').getContext('2d');
            
            if (successRateChart) {
                successRateChart.destroy();
            }
            
            const downloads = dailyStats.downloads || 0;
            const failures = dailyStats.failures || 0;
            const total = downloads + failures;
            
            let successRate = 0;
            let failureRate = 0;
            
            if (total > 0) {
                successRate = (downloads / total) * 100;
                failureRate = (failures / total) * 100;
            }
            
            successRateChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Success', 'Failure'],
                    datasets: [{
                        data: [successRate, failureRate],
                        backgroundColor: ['#28a745', '#dc3545'],
                        borderWidth: 2,
                        borderColor: '#fff'
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Update metrics table
        function updateMetricsTable(recentMetrics) {
            const tbody = document.getElementById('metrics-table');
            tbody.innerHTML = '';
            
            if (!recentMetrics || Object.keys(recentMetrics).length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" class="text-center text-muted">No recent metrics</td></tr>';
                return;
            }
            
            // Show recent metrics from each category
            Object.entries(recentMetrics).forEach(([metricName, points]) => {
                points.slice(0, 3).forEach(point => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${metricName}</td>
                        <td><span class="badge bg-primary">${point.value}</span></td>
                        <td>${JSON.stringify(point.labels || {})}</td>
                        <td>${new Date(point.timestamp * 1000).toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });
            });
        }

        // Refresh data
        function refreshData() {
            loadDashboardData();
        }

        // Initialize dashboard
        document.addEventListener('DOMContentLoaded', function() {
            // Update time every second
            updateCurrentTime();
            setInterval(updateCurrentTime, 1000);
            
            // Load initial data
            loadDashboardData();
            
            // Set up auto-refresh every 30 seconds
            refreshInterval = setInterval(loadDashboardData, 30000);
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });
    </script>
</body>
</html>
