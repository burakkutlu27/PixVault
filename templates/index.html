{% extends "base.html" %}

{% block title %}All Images - PixVault{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-grid-3x3-gap"></i> All Images</h1>
            <div class="btn-group" role="group">
                <button type="button" class="btn btn-outline-primary" onclick="loadImages()">
                    <i class="bi bi-arrow-clockwise"></i> Refresh
                </button>
                <button type="button" class="btn btn-outline-secondary" onclick="toggleView()">
                    <i class="bi bi-list" id="view-toggle-icon"></i> <span id="view-toggle-text">List</span>
                </button>
            </div>
        </div>

        <!-- Filters -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-3">
                        <label for="status-filter" class="form-label">Status</label>
                        <select class="form-select" id="status-filter" onchange="applyFilters()">
                            <option value="">All Status</option>
                            <option value="downloaded">Downloaded</option>
                            <option value="approved">Approved</option>
                            <option value="rejected">Rejected</option>
                            <option value="duplicate">Duplicate</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="label-filter" class="form-label">Label</label>
                        <input type="text" class="form-control" id="label-filter" placeholder="Filter by label" onchange="applyFilters()">
                    </div>
                    <div class="col-md-3">
                        <label for="duplicate-filter" class="form-label">Duplicates</label>
                        <select class="form-select" id="duplicate-filter" onchange="applyFilters()">
                            <option value="">All Images</option>
                            <option value="true">Duplicates Only</option>
                            <option value="false">Unique Only</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="limit-filter" class="form-label">Limit</label>
                        <select class="form-select" id="limit-filter" onchange="applyFilters()">
                            <option value="20">20</option>
                            <option value="50" selected>50</option>
                            <option value="100">100</option>
                            <option value="200">200</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- Images Grid -->
        <div id="images-container">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading images...</p>
            </div>
        </div>

        <!-- Pagination -->
        <nav aria-label="Images pagination" class="mt-4">
            <ul class="pagination justify-content-center" id="pagination">
                <!-- Pagination will be generated by JavaScript -->
            </ul>
        </nav>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentPage = 0;
let totalPages = 0;
let isGridView = true;

// Load images on page load
document.addEventListener('DOMContentLoaded', function() {
    loadImages();
});

async function loadImages(page = 0) {
    try {
        showLoading();
        
        const status = document.getElementById('status-filter').value;
        const label = document.getElementById('label-filter').value;
        const duplicate = document.getElementById('duplicate-filter').value;
        const limit = parseInt(document.getElementById('limit-filter').value);
        
        const params = new URLSearchParams({
            limit: limit,
            offset: page * limit
        });
        
        if (status) params.append('status', status);
        if (label) params.append('label', label);
        
        const images = await apiCall(`/api/images?${params}`);
        
        // Filter duplicates if needed
        let filteredImages = images;
        if (duplicate === 'true') {
            filteredImages = images.filter(img => img.is_duplicate);
        } else if (duplicate === 'false') {
            filteredImages = images.filter(img => !img.is_duplicate);
        }
        
        displayImages(filteredImages);
        updatePagination(page, Math.ceil(filteredImages.length / limit));
        
    } catch (error) {
        showToast('Failed to load images', 'danger');
        document.getElementById('images-container').innerHTML = `
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i> Failed to load images. Please try again.
            </div>
        `;
    } finally {
        hideLoading();
    }
}

function displayImages(images) {
    const container = document.getElementById('images-container');
    
    if (images.length === 0) {
        container.innerHTML = `
            <div class="alert alert-info" role="alert">
                <i class="bi bi-info-circle"></i> No images found matching your criteria.
            </div>
        `;
        return;
    }
    
    if (isGridView) {
        displayGridView(images);
    } else {
        displayListView(images);
    }
}

function displayGridView(images) {
    const container = document.getElementById('images-container');
    const html = `
        <div class="row g-4">
            ${images.map(img => `
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card image-card h-100 ${img.is_duplicate ? 'duplicate-group' : ''}">
                        <div class="card-img-top d-flex align-items-center justify-content-center" style="height: 200px; background-color: #f8f9fa;">
                            ${img.thumbnail ? 
                                `<img src="${img.thumbnail}" class="img-fluid" style="max-height: 200px; object-fit: cover;" alt="Thumbnail">` :
                                `<i class="bi bi-image text-muted" style="font-size: 3rem;"></i>`
                            }
                        </div>
                        <div class="card-body">
                            <h6 class="card-title text-truncate" title="${img.label}">${img.label || 'Unlabeled'}</h6>
                            <p class="card-text small text-muted">
                                ${img.width} × ${img.height} • ${img.format}
                            </p>
                            <div class="d-flex justify-content-between align-items-center">
                                <span class="badge status-badge bg-${getStatusColor(img.status)}">${img.status}</span>
                                ${img.is_duplicate ? '<span class="badge bg-danger">Duplicate</span>' : ''}
                            </div>
                        </div>
                        <div class="card-footer">
                            <div class="btn-group w-100" role="group">
                                <button class="btn btn-sm btn-outline-primary" onclick="viewImage('${img.id}')">
                                    <i class="bi bi-eye"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-success" onclick="approveImage('${img.id}')">
                                    <i class="bi bi-check"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="rejectImage('${img.id}')">
                                    <i class="bi bi-x"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-secondary" onclick="deleteImage('${img.id}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('')}
        </div>
    `;
    container.innerHTML = html;
}

function displayListView(images) {
    const container = document.getElementById('images-container');
    const html = `
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Thumbnail</th>
                        <th>Label</th>
                        <th>Status</th>
                        <th>Size</th>
                        <th>Format</th>
                        <th>Downloaded</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    ${images.map(img => `
                        <tr ${img.is_duplicate ? 'class="table-warning"' : ''}>
                            <td>
                                ${img.thumbnail ? 
                                    `<img src="${img.thumbnail}" class="thumbnail" alt="Thumbnail">` :
                                    `<i class="bi bi-image text-muted"></i>`
                                }
                            </td>
                            <td>${img.label || 'Unlabeled'}</td>
                            <td>
                                <span class="badge bg-${getStatusColor(img.status)}">${img.status}</span>
                                ${img.is_duplicate ? '<span class="badge bg-danger ms-1">Duplicate</span>' : ''}
                            </td>
                            <td>${img.width} × ${img.height}</td>
                            <td>${img.format}</td>
                            <td>${new Date(img.downloaded_at).toLocaleDateString()}</td>
                            <td>
                                <div class="btn-group" role="group">
                                    <button class="btn btn-sm btn-outline-primary" onclick="viewImage('${img.id}')">
                                        <i class="bi bi-eye"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-success" onclick="approveImage('${img.id}')">
                                        <i class="bi bi-check"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-danger" onclick="rejectImage('${img.id}')">
                                        <i class="bi bi-x"></i>
                                    </button>
                                    <button class="btn btn-sm btn-outline-secondary" onclick="deleteImage('${img.id}')">
                                        <i class="bi bi-trash"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    `).join('')}
                </tbody>
            </table>
        </div>
    `;
    container.innerHTML = html;
}

function toggleView() {
    isGridView = !isGridView;
    const icon = document.getElementById('view-toggle-icon');
    const text = document.getElementById('view-toggle-text');
    
    if (isGridView) {
        icon.className = 'bi bi-list';
        text.textContent = 'List';
    } else {
        icon.className = 'bi bi-grid-3x3-gap';
        text.textContent = 'Grid';
    }
    
    loadImages(currentPage);
}

function applyFilters() {
    currentPage = 0;
    loadImages();
}

function updatePagination(page, total) {
    const pagination = document.getElementById('pagination');
    totalPages = total;
    currentPage = page;
    
    if (total <= 1) {
        pagination.innerHTML = '';
        return;
    }
    
    let html = '';
    
    // Previous button
    html += `
        <li class="page-item ${page === 0 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadImages(${page - 1})">Previous</a>
        </li>
    `;
    
    // Page numbers
    const startPage = Math.max(0, page - 2);
    const endPage = Math.min(total - 1, page + 2);
    
    for (let i = startPage; i <= endPage; i++) {
        html += `
            <li class="page-item ${i === page ? 'active' : ''}">
                <a class="page-link" href="#" onclick="loadImages(${i})">${i + 1}</a>
            </li>
        `;
    }
    
    // Next button
    html += `
        <li class="page-item ${page === total - 1 ? 'disabled' : ''}">
            <a class="page-link" href="#" onclick="loadImages(${page + 1})">Next</a>
        </li>
    `;
    
    pagination.innerHTML = html;
}

function getStatusColor(status) {
    switch (status) {
        case 'downloaded': return 'primary';
        case 'approved': return 'success';
        case 'rejected': return 'danger';
        case 'duplicate': return 'warning';
        default: return 'secondary';
    }
}

function viewImage(imageId) {
    // Open image in new tab
    window.open(`/api/images/${imageId}/file`, '_blank');
}
</script>
{% endblock %}
