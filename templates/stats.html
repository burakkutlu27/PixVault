{% extends "base.html" %}

{% block title %}Statistics - PixVault{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1><i class="bi bi-bar-chart"></i> Statistics</h1>
            <button type="button" class="btn btn-outline-primary" onclick="loadStats()">
                <i class="bi bi-arrow-clockwise"></i> Refresh
            </button>
        </div>

        <!-- Statistics Cards -->
        <div id="stats-container">
            <div class="text-center">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p class="mt-2">Loading statistics...</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
// Load stats on page load
document.addEventListener('DOMContentLoaded', function() {
    loadStats();
});

async function loadStats() {
    try {
        showLoading();
        
        const stats = await apiCall('/api/stats');
        
        displayStats(stats);
        
    } catch (error) {
        showToast('Failed to load statistics', 'danger');
        document.getElementById('stats-container').innerHTML = `
            <div class="alert alert-danger" role="alert">
                <i class="bi bi-exclamation-triangle"></i> Failed to load statistics. Please try again.
            </div>
        `;
    } finally {
        hideLoading();
    }
}

function displayStats(stats) {
    const container = document.getElementById('stats-container');
    
    const html = `
        <div class="row g-4 mb-4">
            <!-- Total Images -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-images text-primary" style="font-size: 2rem;"></i>
                        <h3 class="card-title mt-2">${stats.total_images}</h3>
                        <p class="card-text">Total Images</p>
                    </div>
                </div>
            </div>
            
            <!-- Duplicates -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-files text-warning" style="font-size: 2rem;"></i>
                        <h3 class="card-title mt-2">${stats.duplicates}</h3>
                        <p class="card-text">Duplicate Groups</p>
                    </div>
                </div>
            </div>
            
            <!-- Approved -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-check-circle text-success" style="font-size: 2rem;"></i>
                        <h3 class="card-title mt-2">${stats.by_status.approved || 0}</h3>
                        <p class="card-text">Approved</p>
                    </div>
                </div>
            </div>
            
            <!-- Rejected -->
            <div class="col-md-3">
                <div class="card text-center">
                    <div class="card-body">
                        <i class="bi bi-x-circle text-danger" style="font-size: 2rem;"></i>
                        <h3 class="card-title mt-2">${stats.by_status.rejected || 0}</h3>
                        <p class="card-text">Rejected</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row g-4">
            <!-- Status Distribution -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-pie-chart"></i> Status Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="statusChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
            
            <!-- Label Distribution -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-tags"></i> Label Distribution</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="labelChart" width="400" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row g-4 mt-4">
            <!-- Status Table -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-table"></i> Status Breakdown</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Status</th>
                                        <th>Count</th>
                                        <th>Percentage</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${Object.entries(stats.by_status).map(([status, count]) => `
                                        <tr>
                                            <td>
                                                <span class="badge bg-${getStatusColor(status)}">${status}</span>
                                            </td>
                                            <td>${count}</td>
                                            <td>${((count / stats.total_images) * 100).toFixed(1)}%</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Label Table -->
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0"><i class="bi bi-tags"></i> Label Breakdown</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-sm">
                                <thead>
                                    <tr>
                                        <th>Label</th>
                                        <th>Count</th>
                                        <th>Percentage</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${Object.entries(stats.by_label).map(([label, count]) => `
                                        <tr>
                                            <td>${label}</td>
                                            <td>${count}</td>
                                            <td>${((count / stats.total_images) * 100).toFixed(1)}%</td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    `;
    
    container.innerHTML = html;
    
    // Create charts
    createStatusChart(stats.by_status);
    createLabelChart(stats.by_label);
}

function createStatusChart(statusData) {
    const ctx = document.getElementById('statusChart').getContext('2d');
    
    const labels = Object.keys(statusData);
    const data = Object.values(statusData);
    const colors = labels.map(status => getStatusColor(status));
    
    new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: labels,
            datasets: [{
                data: data,
                backgroundColor: colors.map(color => getColorValue(color)),
                borderWidth: 2,
                borderColor: '#fff'
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    position: 'bottom'
                }
            }
        }
    });
}

function createLabelChart(labelData) {
    const ctx = document.getElementById('labelChart').getContext('2d');
    
    const labels = Object.keys(labelData);
    const data = Object.values(labelData);
    
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: labels,
            datasets: [{
                label: 'Images',
                data: data,
                backgroundColor: 'rgba(54, 162, 235, 0.6)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true
                }
            },
            plugins: {
                legend: {
                    display: false
                }
            }
        }
    });
}

function getStatusColor(status) {
    switch (status) {
        case 'downloaded': return 'primary';
        case 'approved': return 'success';
        case 'rejected': return 'danger';
        case 'duplicate': return 'warning';
        default: return 'secondary';
    }
}

function getColorValue(color) {
    const colors = {
        'primary': 'rgba(13, 110, 253, 0.8)',
        'success': 'rgba(25, 135, 84, 0.8)',
        'danger': 'rgba(220, 53, 69, 0.8)',
        'warning': 'rgba(255, 193, 7, 0.8)',
        'secondary': 'rgba(108, 117, 125, 0.8)'
    };
    return colors[color] || 'rgba(108, 117, 125, 0.8)';
}
</script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
{% endblock %}
